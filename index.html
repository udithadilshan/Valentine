<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('https://i.imgur.com/lwAnxGv.jpeg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    text-align: center;
    color: Pink;
}

h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px #000;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
}

#yes {
    background: #ff2e63;
    color: white;
}

#no {
    background: #555;
    color: white;
    position: absolute;
}

img {
    width: 260px;
    display: none;
    margin-top: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px #ff2e63;
}

/* Hearts animation container */
.heart {
    position: fixed;
    font-size: 24px;
    animation: float 3s linear infinite;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="question">Do you like surprises? ğŸ˜Š</h1>

<div>
    <button id="yes" onclick="nextQuestion()">Yes ğŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜</button>
</div>

<img id="finalImg" src="https://i.imgur.com/N5hW1ZF.jpeg">

<script>
let questions = [
    "Do you like surprises? ğŸ˜Š",
    "Do you enjoy spending time with me? ğŸ¥°",
    "Can I steal your heart forever? ğŸ’˜",
    "Will you be my Valentine? â¤ï¸"
];

let index = 0;

function nextQuestion() {
    index++;
    if (index < questions.length) {
        document.getElementById("question").innerText = questions[index];
    } else {
        document.getElementById("question").innerText =
            "Yessss!! I love you soooo much Mage Manik Kate ğŸ’ğŸ˜˜ğŸŒ¹ğŸ’–\n\nForever yours,\nUditha â¤ï¸";
        document.getElementById("finalImg").style.display = "block";
        document.getElementById("yes").style.display = "none";
        document.getElementById("no").style.display = "none";
        startHearts();
    }
}

function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    const noBtn = document.getElementById("no");
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Heart animation
function startHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.color = 'red';
        heart.innerText = 'ğŸ’–';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 200);
}
</script>

</body>
</html>
